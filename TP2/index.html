<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TP2 - Antoff Ivan & Buris Mateo</title>
        <style>table{width: 70vw; margin-top: 5vh; margin-bottom: 5vh;} td {margin: 10px 10px 10px 10px;}</style>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>    </head>
    <body style="background-color: darksalmon;">
        <div style="margin-left: 15vw; margin-right: 15vw;">
            <h2>TP2: Antoff & Buris</h3>
            <h3>Ej1: Coches</h3>
            <table id="Coches">
                <tr>
                    <td><b>Marca: </b></td>
                    <td><b>Modelo: </b></td>
                    <td><b>Costo:</b></td>
                    <td><b>Iva:</b></td>
                </tr>
            </table>
            <h3>Ej2: Top 10 mejores artistas</h3>
            <button class="btn btn-primary btn-block" onclick="getJSON()" data-toggle="collapse" data-target="#TopArtistas">Actualizar lista de artistas</button>
            <table id="TopArtistas" class="collapse">
                <tr>
                    <td><b>Artista:</b></td>
                    <td><b>Reproducciones:</b></td>
                    <td><b>Espectadores:</b></td>
                </tr>
            </table>
        </div>
        <div style="align-items: center; width: 70vw;margin-left: 15vw; margin-top: 5vh;">
            <h3>Ej3: Campos + Bootstrap</h3>
            <button class="btn btn-primary btn-block" onclick="getJSON()" data-toggle="collapse" data-target="#Inputs">Ver EJ 3: Inputs</button>
            <form id="Inputs" class="collapse">
                <div class="form-group">
                    <label for="InputNombre">Nombre</label>
                    <input type="text" class="form-control" id="InputNombre" placeholder="Ingrese su nombre." required oninvalid="alert('Ingrese su nombre antes de continuar.');">
                </div>
                <div class="form-group">
                    <label for="InputApellido">Apellido</label>
                    <input type="text" class="form-control" id="InputNombre" placeholder="Ingrese su apellido." required oninvalid="alert('Ingrese su apellido antes de continuar.');">
                </div>
                <div class="form-group">
                    <label for="InputDireccion">Direccion</label>
                    <input type="text" class="form-control" id="InputNombre" placeholder="Ingrese su direccion." required oninvalid="alert('Ingrese su direccion antes de continuar.');">
                </div>
                <div class="form-group">
                    <label for="InputTelefono">Telefono</label>
                    <input type="tel" class="form-control" id="InputNombre" placeholder="Ingrese su telefono." required oninvalid="alert('Ingrese su telefono antes de continuar.');">
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email address</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Ingrese su email" required oninvalid="alert('Ingrese su mail antes de continuar.');">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-danger">Cancelar</button>
            </form>
        </div>
        <div style="margin-top: 5vh; margin-left: 15vw; margin-right: 15vw;">
            <h3>Ej4: Legolas vs el Orco</h3>
            <button class="btn btn-primary btn-block" onclick="IniciarPartida()">Jugar Legolas vs el Orco</button>
        </div>
        <script src="ej1.js"></script>
        <script src="ej2.js"></script>
        <script src="ej4.js"></script>
    </body>
</html>
